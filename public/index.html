<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.2/dist/ml5.min.js"></script> -->
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
  <script src="ml5.min.js"></script>
  <script type="text/javascript" src="sketch.js"></script>
</head>

<body>
  <div class="menu">
    <h1>Tworzenie modelu</h1>
  <div class="form-group"> 
    <label>Z ilu pozycji sklada się twoje ćwiczenie (min. 2; max. 10)</label>
    <select id="numberOfParts" class="form-control">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>
  <button id="collectData" type="button" class="btn btn-primary">Collect</button>
  <div class="form-group">
    <form>
        <label>Nazwa Cwiczenia</label>
        <input id="nameBox" type="text" class="form-control" required>
        <label>Opisz ćwiczenie</label>
        <textarea class="form-control" id="descriptionBox" rows="3" required></textarea>
   </form>
  </div>
  <button id="saveClick" type="submit" class="btn btn-primary">Save</button>
  <button id="createModel" type="button" class="btn btn-primary">Create Model</button>
   <h1>Wybór ćwiczenia</h1>
   <div class="form-group">
    <label>Nazwa Cwiczenia</label>
    <select id="exerciseSelect" class="form-control" onchange="changeAction(this)">
    </select>
  </div>
  <div class="form-group">
    <label>Opis ćwiczenia</label>
    <textarea class="form-control" id="exerciseDescription" rows="3" readonly></textarea>
  </div>
  <button id="trainModel" type="button" class="btn btn-primary">Train</button>
  <button id="stopTrainModel" type="button" class="btn btn-primary">Stop Training</button>
  </div>
</div>
</body>
</html>
